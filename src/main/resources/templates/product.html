<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
	
		<div class="container-fluid bg-primary p-5 mt-5">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form>
						<div class="input-group">
							<input class="form-control" type="text" name="ch">
							<button class="btn btn-light text-dark ms-3 col-md-2"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
						</div>

					</form>
				</div>
			</div>
		</div>

		<div class="container-fluid mt-1">
			<div class="row">
				<div class="col-md-2 p-1">

					<div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
						<div class="list-group">
							<p class="fs-5">Category</p>
							<a href="/products" 
							class="list-group-item list-group-item-action" 
							aria-current="true"
							th:classappend="${paramValue == '' } ? 'active' : '' "
							>
							All
							</a>
							<a 
							th:each="c:${categories}" 
							th:href="@{'/products?category='+${c.categoryName}}"
							th:classappend="${paramValue == c.categoryName} ? 'active' : '' "
							class="list-group-item list-group-item-action">[[${c.categoryName}]]</a>
						</div>
					</div>
				</div>
				<div class="col-md-10">
					<div class="card">
						<div class="card-body">
							<p class="fs-3 text-center">Products</p>
							<div class="row">
								<div class="col-md-3" th:each="p:${products}">
									<div class="card">
										<div class="card-body text-center">
											<img alt="" th:src="@{'/img/product_img/'+${p.productImage}}" width="100%" height="150px">
											<p class="fs-5 text-center">[[${p.title}]]</p>
												<div class="row text-center">
													<p class="fs-6 fw-bold">
														<span>&#8377;[[${p.discountPrice}]]</span><br>
														<span class="text-decoration-line-through text-secondary">&#8377; [[${p.price}]]</span>
													<span class="fs-7 text-success">[[${p.discount}]]% Off</span>
												</p>
												</div>
											
											<a th:href="@{'/product/'+${p.productId}}" class="btn btn-primary col-md-6">View Details</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
