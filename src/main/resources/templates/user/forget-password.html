<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Forget Password</title>
</head>

<body>
	<section>

		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-3 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Forget Password</p>

							<th:block th:if="${session.successMsg}">
								<p class="text-success text-center">[[${session.successMsg}]]</p>
								<th:block th:text="${@helperServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger text-center fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@helperServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/forget-password" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label> <input required class="form-control"
										name="email" type="email" placeholder="Enter your email">
								</div>
								<div class="text-center">
									<button type="submit" class="btn bg-primary text-white col-md-3">Send</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
