<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>

<body>
    <section>

        <div class="container mt-4 p-5">
            <div class="row">
                <div class="col-md-6 p-5">
                    <form>
                        <p class="text-center fs-2"> Fill Address</p>
                        <hr>
                        <div class="mb-3 row">
                            <div class="col p-1">
                                <label>First Name</label>
                                <input type="text" name="firstName" placeholder="First Name"
                                    class="form-control col mt-1">
                            </div>
                            <div class="col p-1">
                                <label>Last Name</label>
                                <input type="text" name="lastName" placeholder="Last Name"
                                    class="form-control col mt-1">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col p-1">
                                <label>Email</label>
                                <input type="text" name="email" placeholder="Email" class="form-control col mt-1">
                            </div>
                            <div class="col p-1">
                                <label>Mobile</label>
                                <input type="number" name="mobile" placeholder="Mobile No"
                                    class="form-control col mt-1">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col p-1">
                                <label>Address</label>
                                <input type="text" name="address" placeholder="Address" class="form-control col mt-1">
                            </div>
                            <div class="col p-1">
                                <label>City</label>
                                <input type="text" name="city" placeholder="City" class="form-control col mt-1">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col p-1">
                                <label>State</label>
                                <input type="text" name="State" place holder="State" class="form-control col mt-1">
                            </div>
                            <div class="col p-1">
                                <label>Pin Code</label>
                                <input type="number" name="pincode" placeholder="Pin Code"
                                    class="form-control col mt-1">
                            </div>
                        </div>
                </div>
                </form>
                <div class="col-md-6 p-5">
                    <p class="text-center fs-2"> Payment Type</p>
                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td>Total Price :</td>
                                        <td>:</td>
                                        <td>&#8377; 2332</td>
                                    </tr>
                                    <tr>
                                        <td>Deliver Charge</td>
                                        <td>:</td>
                                        <td>&#8377; 2332 </td>
                                    </tr>
                                    <tr>
                                        <td>Tax</td>
                                        <td>:</td>
                                        <td>&#8377; 2332 </td>
                                    </tr>
                                    <tr class="border-top">
                                        <td>Final Payment</td>
                                        <td>:</td>
                                        <td>&#8377; 2332 </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card shadow p-3 mt-2 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">
                            <form action="#" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Select Payment Type</label>
                                    <select class="form-control">
                                        <option>---Select---</option>
                                        <option>Cash On Delivery</option>
                                        <option>Internate Banking</option>
                                        <option>UPI</option>
                                        <option>Wallet</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12">Place Order</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </section>
</body>

</html>
