<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<title>Add Category</title>
</head>
<body>
	<section>
        <div class="container mt-5 p-5">
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <div class="card card-sh">
                <div class="card-header text-center">
                    <p class="fs-4">View Produst</p>
                </div>
    
                <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">S No</th>
                            <th scope="col">Product</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Discount</th>
                            <th scope="col">Discount Price</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Image</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="prod,c:${products}">
                            <th scope="row">[[${c.count}]]</th>
                            <td>[[${prod.title}]]</td>
                            <td>[[${prod.description}]]</td>
                            <td>[[${prod.price}]]</td>
                            <td>[[${prod.discount}]]</td>
                            <td>[[${prod.discountPrice}]]</td>
                            <td>[[${prod.stock}]]</td>
                            <td><img th:src="@{'/img/product_img/'+${prod.productImage}}" width="50px" height="50px"></td>
                            <td>
                                <a th:href="@{'/admin/editProduct/'+${prod.productId}}" class="btn btn-primary btn-sm"><i class="fa-solid fa-pen-to-square fa-1x"></i>Edit</a>
                                <a th:href="@{'/admin/deleteProduct/'+${prod.productId}}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash fa-1x"></i>Delete</a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
            </div>
          </div>
        </div>
    </section>
</body>
</html>
