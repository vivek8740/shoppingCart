<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<title>Add Category</title>
</head>
<body>
	<section>
        <div class="container-fluid p-5 mt-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="card card-sh">
                        <div class="card-header text-center">
                          <p class="fs-4">Category</p>
                          <th:block th:if="${session.successMsg}">
                          <p class="text-success fw-bold">[[${session.successMsg}]]</p>
                          <th:block th:text="${@helperServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                          <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                          <th:block th:text="${@helperServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        </div>
                        <div class="card-body">
                                <form action="/admin/saveCategory" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label>Enter Category</label>
                                        <input type="text" name="categoryName" class="form-control">
                                    </div>

                                    <div class="mb-3">
                                        <label>Status</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="isActive" id="active" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                              Active
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="isActive" id="inActive">
                                            <label class="form-check-label" for="exampleRadios2">
                                              Inactive
                                            </label>
                                          </div>
                                    </div>
            
                                    <div class="mb-3">
                                        <label>Upload Imgage</label>
                                        <input type="file" name="file" class="form-control">
                                    </div>
                                    <button class="btn btn-primary col-md-12 mt-2">Save</button>
                                </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card card-sh">
                        <div class="card-header text-center fs-4">Category Details</div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">S No</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Action</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr th:each="cat,c:${categories}">
                                    <th scope="row">[[${c.count}]]</th>
                                    <td>[[${cat.categoryName}]]</td>
                                    <td><img th:src="@{'/img/category_img/'+${cat.imageName}}" width="50px" height="50px"></td>
                                    <td>[[${cat.isActive}]]</td>
                                    <td>
                                      <a th:href="@{'/admin/loadEditCategory/'+${cat.categoryId}}" class="btn btn-primary btn-sm"><i class="fa-solid fa-pen-to-square fa-1x"></i>Edit</a>
                                      <a th:href="@{'/admin/delete/'+${cat.categoryId}}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash fa-1x"></i>Delete</a>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
